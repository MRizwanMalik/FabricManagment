{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">Worker Attendance ✍️</h1>

<div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Mark Attendance</h2>
    <form action="{{ url_for('mark_attendance') }}" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label for="workerSelect" class="block text-gray-700 text-sm font-bold mb-2">Select Worker:</label>
            <select id="workerSelect" name="worker_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                {% for worker in workers %}
                <option value="{{ worker.id }}">{{ worker.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="attendanceDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
            <input type="date" id="attendanceDate" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ 'now' | datetimeformat('%Y-%m-%d') }}" required>
        </div>
        <div>
            <label for="attendanceStatus" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
            <select id="attendanceStatus" name="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Leave">Leave</option>
            </select>
        </div>
        <div class="md:col-span-3 flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Mark Attendance
            </button>
        </div>
    </form>
</div>

<div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Attendance Records</h2>
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr>
                <th class="py-3 px-4 border-b text-left">Worker Name</th>
                <th class="py-3 px-4 border-b text-left">Date</th>
                <th class="py-3 px-4 border-b text-left">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td class="py-2 px-4 border-b">{{ record.name }}</td>
                <td class="py-2 px-4 border-b">{{ record.date }}</td>
                <td class="py-2 px-4 border-b">{{ record.status }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="py-2 px-4 text-center text-gray-500">No attendance records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
